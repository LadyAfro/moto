<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<head>
  <meta charset="utf-8">
  <title>Survey-Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

  <meta charset="utf-8">
  <title>Survey-Form</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1 id="title">Sport Form</h1>
  <p id="description">Description</p>

  <form id="survey-form">
    <div>
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div>
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div>
      <label id="number-label" for="age">Age:</label>
      <input type="number" id="number" name="age" min="7" max="30" placeholder="Enter your age" required>
    </div>

    <div>
      <label for="dropdown">Choose an option:</label>
      <select id="dropdown" name="dropdown">
        <option value="" disabled selected>Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
    </div>

    <div>
      <p>Gender:</p>
      <label>
        <input type="radio" name="gender" value="male"> Male
      </label>
      <label>
        <input type="radio" name="gender" value="female"> Female
      </label>
    </div>

    <div>
      <p>Select your interests:</p>
      <label><input type="checkbox" name="interest" value="volley"> Volley</label>
      <label><input type="checkbox" name="interest" value="basket"> Basket</label>
      <label><input type="checkbox" name="interest" value="tennis"> Tennis</label>
      <label><input type="checkbox" name="interest" value="ping-pong"> Ping-Pong</label>
    </div>

    <div>
      <label for="comments">Details:</label><br>
      <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Experience"></textarea>
    </div>

    <div>
      <input type="submit" id="submit" value="Submit">
    </div>
  </form>
</body>
</html>
